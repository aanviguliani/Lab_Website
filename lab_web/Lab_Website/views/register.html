<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">

    <form action="home.html">
        <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email Address: </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
        </div>
        </div>
        <br>
        <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        </div>
        <br>
        <div class="form-group row">
        <label for="confirmPassword" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="alumniStatus" class="col-sm-2 col-form-label">CU Boulder Alumni: </label>
          <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="">
              Yes
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="">
              No
            </label>
          </div>
        </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="student status" class="col-sm-2 col-form-label">Select Student Status: </label>
          <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="">
              Undergrad
            </label>
            <div class="form-check">
              <select name="select_choice">
              <option selected>Select Student Status</option>
              <option value="f">Freshman</option>
              <option value="so">Sophomore</option>
              <option value="j">Junior</option>
              <option value="se">Senior</option>
              </select>
            </div>
          </div>
          <br>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="">
              Grad
            </label>
            <div class="form-check">
              <select name="select_choice">
              <option selected>Select Student Status</option>
              <option value="ma">MA</option>
              <option value="mba">MBA</option>
              <option value="phd">PhD</option>
              </select>
            </div>
          </div>
        </div>
        </div>

        <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
